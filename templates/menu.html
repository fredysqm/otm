{% if user.is_authenticated %}
    <ul class="navbar-nav mr-auto">
        <li class="nav-item {% if active_item_menu == 'proveedor' %} active{% endif %}">
            <a class="nav-link" href="{% url 'app_proveedor' %}"><i class="fas fa-database"></i> Proveedores</a>
        </li>
    </ul>
    <div class="btn-group">
        <button type="button" class="btn btn-info dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <i class="fas fa-user"></i> {{ user.first_name }}
        </button>
        <div class="dropdown-menu dropdown-menu-right">
            
            {% if user.is_staff %}
                <a href="{% url 'admin:index' %}" class="dropdown-item"><i class="fas fa-user-cog"></i> Sitio administrativo</a>
            {% endif %}
            {% if user.is_superuser %}
                <a href="/api/v1/" class="dropdown-item"><i class="fas fa-server "></i> API Rest v1</a>
            {% endif %}
            {% if user.is_staff or user.is_superuser %}
                <div class="dropdown-divider"></div>
            {% endif %}
            <a href="{% url 'xauth_password_change' %}" class="dropdown-item"><i class="fas fa-exchange-alt"></i> Cambiar contraseña</a>
            <div class="dropdown-divider"></div>
            <a href="{% url 'xauth_logout' %}" class="dropdown-item"><i class="fas fa-sign-out-alt"></i> Cerrar sesión</a>
        </div>
    </div>
{% else %}
    <ul class="navbar-nav ml-auto">
        <li class="nav-item">
            <a class="nav-link" href="#"><i class="fas fa-user-secret"></i> Invitado</a>
        </li>
    </ul>
{% endif %}
